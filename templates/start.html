<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{.Title}}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="/static/style.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="card shadow mx-auto" style="max-width: 500px;">
    <div class="card-body p-4">
      <h3 class="card-title text-center mb-4">Тестирование</h3>
      <form action="/start" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Ваше имя</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Введите имя" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Начать тест</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
