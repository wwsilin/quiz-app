<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Результат</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="/static/style.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="card shadow">
    <div class="card-body">
      <h3 class="text-center mb-4">Ваш результат, {{.Username}}</h3>
      <div class="alert alert-success text-center">
        Правильных ответов: <strong>{{.Correct}}</strong> из {{.Total}}<br>
        Потраченное время: <strong>{{.Time}}</strong> мин.
      </div>

      <h4 class="mt-4">Ваши ответы:</h4>
      {{.AnswersHTML}}

      <div class="text-center mt-4">
        <a href="/" class="btn btn-success">Пройти ещё раз</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
